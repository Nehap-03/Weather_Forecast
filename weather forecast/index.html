<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <div class="search">
        <input type="text" id="locationInput" placeholder="enter location" spellcheck="false">
        <button><img src="search1.webp"></button>
        
    </div>
    <div class="weather">
      <img src="" class="weather-icon">
      <h1 class="temp">22°C</h1>
      <h2 class="location">New York</h2>
      <div class="details">
        <div class="col">
          <img src="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="">
          <div>
            <p class="wind">15km/h</p>
            <p>Wind speed</p>
          </div>
        </div>

        <div class="col">
          <img src="">
          <div>
            <p class="feelslike">25°C</p>
            <p>Feels-Like</p>
          </div>
        </div>

        <h1>5-Day Weather Forecast</h1>
        <div class="weather-container" id="weather-container"></div>


      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
